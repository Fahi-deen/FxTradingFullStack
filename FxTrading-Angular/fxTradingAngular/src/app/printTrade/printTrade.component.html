<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>print Trade</title>
</head>

<body>
  <div class="container">
    <div class="card">

      <h3 class="text-center"> Trading Data</h3>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <th>Trade no</th>
            <th> customerName</th>
            <th> currencyPair</th>
            <th> Amount </th>
            <th> Rate </th>
            <!-- <th>Status</th> -->
          </thead>
          <tbody>
            <tr *ngFor="let data of datas ">
              <td> {{ data.tradeNo}}</td>
              <td> {{ data.customerName}}</td>
              <td> {{ data.currencyPair }}</td>
              <td> {{data.amount}}</td>
              <td> {{data.rate}}</td>
              <td>{{data.status}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</body>

</html>
